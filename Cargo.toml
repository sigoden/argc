[package]
name = "argc"
version = "0.9.2"
edition = "2021"
authors = ["sigoden <sigoden@gmail.com>"]
description = "Make beautiful bash cli, also a command runner."
license = "MIT OR Apache-2.0"
homepage = "https://github.com/sigoden/argc"
repository = "https://github.com/sigoden/argc"
autotests = false
categories = ["command-line-utilities"]
keywords = ["command-line", "bash-script", "command-runner"]

[dependencies]
anyhow = "1"
clap = { version = "3", default_features = false, features = ["std"] }
convert_case = "0.5"
nom = "7.1"
which = "4.2"

[dev-dependencies]
insta = "1.15"
assert_cmd = "2"
assert_fs = "1"
rstest = "0.15"
predicates = "2"

[profile.release]
lto = true
strip = true
opt-level = "z"

[[test]]
name = "integration"
path = "tests/tests.rs"
