[package]
name = "argc"
version = "0.10.1"
edition = "2021"
authors = ["sigoden <sigoden@gmail.com>"]
description = "A bash cli framework, also a task management & automation tool"
license = "MIT OR Apache-2.0"
homepage = "https://github.com/sigoden/argc"
repository = "https://github.com/sigoden/argc"
autotests = false
categories = ["command-line-utilities"]
keywords = ["command-line", "framework", "make", "task-runner"]

[dependencies]
anyhow = "1"
convert_case = "0.5"
indexmap = "1.9"
nom = "7.1"
which = "4.2"
either = "1.8"

[dependencies.clap]
version = "4.0.0-rc.1"
default_features = false
features = ["std", "suggestions", "string", "help", "usage", "error-context"]

[dev-dependencies]
insta = "1.15"
assert_cmd = "2"
assert_fs = "1"
rstest = "0.15"
predicates = "2"

[profile.release]
lto = true
strip = true
opt-level = "z"

[[test]]
name = "integration"
path = "tests/tests.rs"
